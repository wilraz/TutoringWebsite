				<p>
					</br>
					 	<h1>Student Registration Form</h1>
						<div class="reg">
							<form action="/Servlet1/RegisterUser" method="post">
								<table style="width: 100%">
									<tr></br>
										<td>Name</td>										
										<td><input type="text" name="name" placeholder="Full Name" size="20" /></td>										
									</tr>
									<tr>
										<td>Phone</td>
										<td><input type="text" name="phone" placeholder="111-111-1111" size="20" /></td>
									</tr>
									<tr>
										<td>Email</td>
										<td><input type="text" name="email" placeholder="something@some.com" size="20" /></td>
									</tr>										
								</table>
								</br>
								<div class="checkbox">
									<label>
										<h4><strong>By checking this box to complete registration, you are confirming that:</strong></h4>
										<input type="checkbox" value="understood" id="check1"/>										 
										<h4>"I have read and understand the policies as written on the 
										<a href="/policy.html">Policies</a>  
										page. I agree with the policies and will abide by those policies for as long as I retain
										servies from GeauxTutors."</h4>
									</label>
								</div>
								<input type="submit" value="student registration" id="bclick1" />
								</br></br>								
							</form>
						</div>						
				</p>		
				<p>					
						<h1>Tutor Registration Form</h1>
					 	<div class="reg">
							<form action="/Servlet1/RegisterTutor" method="post">
								<table style="width: 100%">
									<tr></br>
										<td>Name</td>										
										<td><input type="text" name="name" placeholder="Full Name" size="20" /></td>										
									</tr>
									<tr>
										<td>Phone</td>
										<td><input type="text" name="phone" placeholder="111-111-1111" size="20" /></td>
									</tr>
									<tr>
										<td>Email</td>
										<td><input type="text" name="email" placeholder="something@some.com" size="20" /></td>
									</tr>
									<tr>
										<td>Subject</td>
										<td><input type="text" name="subject" placeholder="CSC 4610" size="20" /></td>
									</tr>
								</table>
								</br>
								<div class="checkbox">
									<label>
										<h4><strong>By checking this box to complete registration, you are confirming that:</strong></h4>
										<input type="checkbox" value="understood" id="check2" />										 
										<h4>"I have read and understand the policies as written on the 
										<a href="/policy.html">Policies</a>  
										page. I agree with the policies and will abide by those policies for as long as I retain
										services from GeauxTutors."</h4>
									</label>
								</div>
								<input type="submit" value="tutor registration" id="bclick2" />
								</br></br>
							</form>
						</div>							
					</br>

	<script type='text/javascript'>              
													<!--disable button1 if checkbox1 not filled-->
	$('#check1').change(function(){
		$('#bclick1').prop("disabled", !this.checked);
	}).change();	
													<!--disable button2 if checkbox2 not filled-->
	$('#check2').change(function(){
		$('#bclick2').prop("disabled", !this.checked);
